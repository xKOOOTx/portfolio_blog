<div class="modal" id="contact-modal">
    <div class="modal__content modal__content-contact">
        <button type="button" class="modal__close">
            <img src="../assets/images/close.svg" alt="Close">
        </button>
        <form action="/" method="post" class="form">
            <div class="form__group form__group-md">
                <input
                        type="text"
                        class="form__control"
                        placeholder="Ваше имя"
                >
                <span class="form__line"></span>
            </div>
            <div class="form__group form__group-md">
                <input
                        type="email"
                        class="form__control"
                        placeholder="Ваш email"
                >
                <span class="form__line"></span>
            </div>
            <div class="form__group form__group-md">
                <textarea
                        class="form__control form__control-textarea"
                        placeholder="Текст сообщения"
                ></textarea>
                <span class="form__line"></span>
            </div>
            <div class="form__footer">
                <div class="form__group form__group form__group-md">
                    <button
                        type="submit"
                        class="btn btn-blue btn-sm btn-rounded"
                    >Отправить</button>
                </div>
            </div>
        </form>
        <ul class="modal__footer">
            <li>
                email:
                <a href="mailto:info@mywebsite.com ">info@mywebsite.com</a>
            </li>
            <li>
                тел:
                <a href="tel:+70123456789">+7-012-345-67-89</a>
            </li>
        </ul>
    </div>
</div>
