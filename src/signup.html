<h1 class="page__title page__title-center">Регистрация</h1>

<form action="/" method="post" class="form form-auth">
    <div class="form__group form__group-md">
        <input
                type="text"
                class="form__control"
                placeholder="Ваше имя"
        >
        <span class="form__line"></span>
    </div>
    <div class="form__group form__group-md">
        <input
                type="email"
                class="form__control"
                placeholder="Ваш email"
        >
        <span class="form__line"></span>
    </div>
    <div class="form__group form__group-md">
        <input
                type="password"
                class="form__control"
                placeholder="Ваш пароль"
        >
        <span class="form__line"></span>
    </div>
    <div class="form__group form__group-md">
        <input
                type="password"
                class="form__control"
                placeholder="Подтвердите пароль"
        >
        <span class="form__line"></span>
    </div>
    <div class="form__footer form__footer-center">
        <div class="form__group form__group form__group-md">
            <button type="submit" class="btn btn-blue btn-sm btn-rounded">Регистрация</button>
        </div>
        <ul class="form__footer_list">
            <li>
                <a href="signin.html">Войти</a>
            </li>
            <li>
                <a href="reset.html">Восстановить</a>
            </li>
        </ul>
    </div>
</form>
